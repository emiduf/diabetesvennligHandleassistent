<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pålegg</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!--header med logo, søkefelt og handlekurv-->
<header>
  <div class="logo">Matbutikk - demo</div>

  <!-- søkefelt -->
  <div class="søkefelt">
    <img src="ikoner/search.svg" alt="Søk" class="ikon">
    <input type="text" class="søk" placeholder="Søk">
  </div>

  <!-- handlekurv -->
  <div class="handlekurv">
    <button class="kurv">
      <img src="ikoner/shopping-cart.svg" alt="Kurv" class="ikon">
      kr 0,00
      <img src="ikoner/chevron-left.svg" alt="Kurv" class="ikon">
    </button>
  </div>
</header>

  <!--Navigasjonsbar -->
  <nav>
    <!--Kategoriknapp-->
    <div class="kategorier" id="kategorier">
      <button id= "kategorier-knapp" class="kategori-knapp">
        <img src="ikoner/apple.svg" alt="Kategorier" class="ikon">
        Kategorier
      </button>
    </div>

    <!--Oppskriftsknapp-->
    <div class="oppskrifter" id="oppskrifter">
      <button id="oppskrifter-knapp" class="oppskrift-knapp">
        <img src="ikoner/chef-hat.svg" alt="Oppskrifter" class="ikon">
        Oppskrifter
      </button>
    </div>

    <!--Innlogging-->
    <div class="innlogging">
      <button class="logginn">Logg inn</button>
      <button class="opprett">Opprett konto</button>
    </div>
  </nav>

<!--tomme menyer for kategorier og oppskrifter-->
<div class="kategori-meny" id="kategori-meny"></div>
<div class="oppskrifter-meny" id="oppskrifter-meny"></div>

<!--innhold for påleggsiden-->
<main class="paalegg">

  <!--overskrift-->
  <h1>Pålegg</h1>

  <!--Filterknapp-->
  <div class="filter">
    <button class="filterknapp" id="filterknapp">
      Filter
      <img src="ikoner/chevron-down.svg" alt="Filter" class="ikon">
    </button>

    <!--Aktivt filter-->
    <div class="aktive-filter" id="aktive-filter"></div>

    <!--Nedtrekksmeny for filter-->
    <div class="filtermeny" id="filtermeny">
      <label>
        <input type="checkbox" id="filter-diabetes">
        Diabetesvennlig
      </label>
    </div>
  </div>


  <!--liste over produkter-->
  <!--
  <section class="produktliste" id="produktliste">

    <div class="produkt" data-diabetesvennlig="true">Kokt skinke</div>
    <div class="produkt" data-diabetesvennlig="false">Leverpostei</div>
  </section>
  -->

</main>

<script src="app.js"></script>
</body>
</html>
