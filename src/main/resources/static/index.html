<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Matbutikk demo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<header>
    <!-- logo -->
    <div class="logo">Matbutikk - demo</div>

    <!-- søkefelt -->
    <div class="søkefelt">
        <img src="ikoner/search.svg" alt="Søk" class="ikon">
        <input type="text" class="søk" placeholder="Søk">
    </div>

    <!-- handlekurv -->
    <div class="handlekurv">
        <button class="kurv">
            <img src="ikoner/shopping-cart.svg" alt="Kurv" class="ikon">
            kr 0,00
            <img src="ikoner/chevron-left.svg" alt="Kurv" class="ikon">
        </button>
    </div>
</header>

<!--Navigasjonsbar -->
<nav>

    <!--Kategorier-->
    <div class="kategorier" id="kategorier">
    <button id= "kategorier-knapp" class="kategori-knapp">
    <img src="ikoner/apple.svg" alt="Kategorier" class="ikon">
    Kategorier
    </button>
    </div>

    <!--Oppskrifter-->
    <div class="oppskrifter" id="oppskrifter">
        <button id="oppskrifter-knapp" class="oppskrift-knapp">
        <img src="ikoner/chef-hat.svg" alt="Oppskrifter" class="ikon">
        Oppskrifter
        </button>
    </div>

    <!--Innlogging-->
    <div class="innlogging">
        <button class="logginn">Logg inn</button>
        <button class="opprett">Opprett konto</button>
    </div>
</nav>

<!--Kategori-meny -->
<div class="kategori-meny" id="kategori-meny">
    <div class="kategori-innhold">
    <a href="paalegg.html">
        <img src="ikoner/ham.svg" alt="Pålegg" class="ikon">
        Pålegg
    </a>
    <a href="#">
        <img src="ikoner/glass-water.svg" alt="Drikke" class="ikon">
        Drikke
    </a>
    <a href="#">
        <img src="ikoner/banana.svg" alt="FruktogGrønt" class="ikon">
        Frukt og grønt
    </a>
    <a href="#">
        <img src="ikoner/egg.svg" alt="Meieri" class="ikon">
        Meierei, ost og egg
    </a>
    <a href="#">
        <img src="ikoner/fish.svg" alt="Fisk" class="ikon">
        Fisk og sjømat
    </a>
    <a href="#">
        <img src="ikoner/ice-cream-cone.svg" alt="Iskrem" class="ikon">
        Iskrem, dessert og kjeks
    </a>
    </div>
</div>

<!--Oppskrifter-meny-->
<div class="oppskrifter-meny" id="oppskrift-meny">
    <div class="oppskrifter-innhold">
    <a href="#">
        <img src="ikoner/heart-pulse.svg" alt="Diabetesvennlig" class="ikon">
        Diabetesvennlige oppskrifter
    </a>
    <a href="#">
        <img src="ikoner/vegan.svg" alt="Vegansk" class="ikon">

    </a>

</div>

<script src="app.js"></script>
