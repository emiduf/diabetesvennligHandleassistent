<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Matbutikk demo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<header>
    <!-- logo -->
    <div class="logo">Matbutikk - demo</div>

    <!-- søkefelt -->
    <div class="søkefelt">
        <img src="ikoner/search.svg" alt="Søk" class="ikon">
        <input type="text" class="søk" placeholder="Søk">
    </div>

    <!-- handlekurv -->
    <div class="handlekurv">
        <button class="kurv">
            <img src="ikoner/shopping-cart.svg" alt="Kurv" class="ikon">
            kr 0,00
            <img src="ikoner/chevron-left.svg" alt="Kurv" class="ikon">
        </button>
    </div>
</header>

<!--navigasjonsbar -->
<nav>

    <div class="kategorier">
        <img src="ikoner/apple.svg" alt="Kategorier" class="ikon">
        <a href="#">Kategorier</a>
    </div>

    <div class="tilbud">
        <img src="ikoner/badge.svg" alt="Tilbud" class="ikon">
        <a href="#">Tilbud</a>
    </div>

    <div class="oppskrifter">
        <img src="ikoner/chef-hat.svg" alt="Oppskrifter" class="ikon">
        <a href="#">Oppskrifter</a>
    </div>

    <div class="innlogging">
        <button class="logginn">Logg inn</button>
        <button class="opprett">Opprett konto</button>
    </div>
</nav>

</body>
</html>
